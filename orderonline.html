<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Food Order Form</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: url("aesthetic\ 1.jpg") no-repeat center center/cover;
            color: #f4f4f4;
            padding: 20px;
        }

        .order-form {
            background: rgba(44, 44, 44, 0.9); /* Semi-transparent background for form */
            padding: 20px;
            border-radius: 8px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        .order-form h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .order-form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .order-form input[type="text"],
        .order-form input[type="email"],
        .order-form input[type="tel"],
        .order-form input[type="number"],
        .order-form select,
        .order-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #555;
            border-radius: 4px;
            background: #1b1b1b;
            color: #f4f4f4;
        }

        .order-form textarea {
            resize: vertical;
            height: 80px;
        }

        .order-form input[type="submit"] {
            width: 100%;
            padding: 12px;
            background: #27ae60;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .order-form input[type="submit"]:hover {
            background: #2ecc71;
        }
    </style>
</head>
<body>
    <form class="order-form">
        <h2>Online Food Order</h2>

        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required placeholder="Enter your full name">

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" required placeholder="Enter your phone number">

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required placeholder="Enter your email">

        <label for="address">Address</label>
        <input type="text" id="address" name="address" required placeholder="Enter your address">

        <label for="food-category">Food Category</label>
        <select id="food-category" name="food-category" required>
            <option value="" disabled selected>Select a food category</option>
            <option value="appetizers">Appetizers</option>
            <option value="main-course">Main Course</option>
            <option value="desserts">Desserts</option>
            <option value="beverages">Beverages</option>
        </select>

        <label for="food-item">Select Food Item</label>
        <select id="food-item" name="food-item" required>
            <option value="" disabled selected>Select a food item</option>
            <option value="pizza">Pizza</option>
            <option value="burger">Burger</option>
            <option value="pasta">Pasta</option>
            <option value="salad">Salad</option>
        </select>

        <label for="quantity">Quantity</label>
        <input type="number" id="quantity" name="quantity" required min="1" max="10">

        <label for="notes">Order Notes</label>
        <textarea id="notes" name="notes" placeholder="Additional notes (optional)"></textarea>

        <input type="submit" value="Place Order">
    </form>
</body>
</html>
