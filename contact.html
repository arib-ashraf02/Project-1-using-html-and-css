<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url("contact\ bg\ img.jpg") no-repeat center center/cover;
            background-blend-mode: overlay;
            background-color: rgba(0, 0, 0, 0.7);
        }

        .contact-container {
            background-color: rgba(0, 0, 0, 0.85);
            width: 90%;
            max-width: 800px;
            padding: 20px;
            border-radius: 8px;
            color: #ffffff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .contact-header {
            background-color: #b3b3b3;
            color: #ffffff;
            text-align: center;
            padding: 15px 0;
            border-radius: 8px 8px 0 0;
        }

        .contact-header h1 {
            margin: 0;
            font-size: 1.8em;
        }

        .contact-header p {
            margin-top: 5px;
            font-size: 0.9em;
        }

        .contact-info,
        .contact-form {
            margin-top: 20px;
        }

        .contact-info h2,
        .contact-form h2 {
            font-size: 1.4em;
            margin-bottom: 15px;
            color: #b3b3b3;
        }

        .contact-info p {
            margin-bottom: 8px;
            font-size: 0.95em;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-input,
        .form-textarea {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: rgba(255, 255, 255, 0.1);
            color: #ffffff;
        }

        .form-input::placeholder,
        .form-textarea::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .form-textarea {
            height: 100px;
        }

        .form-submit {
            background-color: #b3b3b3;
            color: #ffffff;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
        }

        .form-submit:hover {
            background-color: #44491a;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.85em;
            color: #b3b3b3;
        }
    </style>
</head>

<body>
    <div class="contact-container">
        <div class="contact-header">
            <h1>Contact Us</h1>
            <p>We'd love to hear from you! Feel free to reach out.</p>
        </div>

        <div class="contact-info">
            <h2>Contact Information</h2>
            <p>Phone: 9199787508</p>
            <p>Email: apnacoffeewala@gmail.com</p>

        </div>

        <div class="contact-form">
            <h2>Send Us a Message</h2>
            <form>
                <div class="form-group">
                    <input type="text" class="form-input" placeholder="Name" required>
                </div>
                <div class="form-group">
                    <input type="email" class="form-input" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <textarea class="form-textarea" placeholder="Message" required></textarea>
                </div>
                <button type="submit" class="form-submit">Submit</button>
            </form>
        </div>

        <div class="footer">
            &copy; 2024 Your Website. All rights reserved.
        </div>
    </div>
</body>

</html>
