<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Your Table</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: url("clem-onojeghuo-zlABb6Gke24-unsplash.jpg") no-repeat center center/cover;
            background-blend-mode: overlay;
            background-color: rgba(0, 0, 0, 0.7);
        }

        .form-section {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 8px;
            max-width: 800px;
            width: 90%;
            text-align: center;
            color: #f5f3f3;
        }

        .form-section h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #ffc107;
        }

        .form-container {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: space-between;
        }

        .form-input {
            flex: 1 1 calc(33.33% - 10px);
            padding: 12px;
            border: none;
            border-radius: 5px;
            margin-bottom: 10px;
            background-color: rgba(255, 255, 255, 0.1);
            color: #b0adad;
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .form-message {
            flex: 1 1 100%;
            height: 100px;
        }

        .form-submit {
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            background-color: #ffc107;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .form-submit:hover {
            background-color: #e0a800;
        }

        .note {
            margin-top: 15px;
            font-size: 0.9em;
            color: #b3b3b3;
        }
    </style>
</head>

<body>
    <div class="form-section">
        <h1>BOOK YOUR TABLE</h1>
        <form>
            <div class="form-container">
                <input type="text" class="form-input" placeholder="Your Name*" required>
                <input type="email" class="form-input" placeholder="Your E-mail*" required>
                <select class="form-input">
                    <option value="" disabled selected>Select a Service</option>
                    <option value="dine-in">Dine-In</option>
                    <option value="takeaway">Takeaway</option>
                    <option value="delivery">Delivery</option>
                </select>
                <textarea class="form-input form-message" placeholder="Message" required></textarea>
            </div>
            <button type="submit" class="form-submit">SEND MESSAGE</button>
        </form>
        <p class="note">Please reserve your table at least 1 day in advance.</p>
    </div>
</body>

</html>
